@if ((kucoinMessage$ | async)?.values(); as kucoinMessage) {
  <div class="grid grid-cols-8 gap-2">
    @for (msg of kucoinMessage; track msg.data.baseCurrency) {
      <div class="bg-neutral-300 p-2 rounded-md overflow-clip shadow border-solid border border-neutral-50">
        <div>{{ msg.data.baseCurrency }}</div>
        <div>{{ msg.data.lastTradedPrice }}</div>
        <div>{{ msg.data.vol }}</div>
        <div>{{ msg.data.volValue }}</div>
      </div>
    }
  </div>
}
