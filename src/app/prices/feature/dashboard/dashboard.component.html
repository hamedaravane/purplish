<div class="grid xl:grid-cols-7 gap-2">
  @for (ompfinexCurrency of ompfinexCurrenciesMap.values(); track ompfinexCurrency.id) {
    <div class="bg-neutral-300 border border-solid border-neutral-50 p-2 rounded-md overflow-clip">
      <div class="flex w-full justify-between mb-2">
        <strong>{{ ompfinexCurrency.name }}</strong>
        <div class="flex items-center gap-2">
          <img [ngSrc]="ompfinexCurrency.icon_path" width="14" height="14" alt="currency icon">
          <span>{{ ompfinexCurrency.id }}</span>
        </div>
      </div>
      @if ((kucoinMessage$ | async); as kucoin) {
        @if (kucoin.get(ompfinexCurrency.id)?.data; as kucoinCurrency) {
          <div>{{kucoinCurrency.lastTradedPrice}}</div>
        }
      }
    </div>
  }
</div>
